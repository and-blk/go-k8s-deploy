# you can delete this line if you're not using Docker
variables:
  IMAGE_NAME: "golang"
  IMAGE_VERSION: "1.18.3"
  BUILD_TO: "test"

stages:
  - build
  - image_build
  - run

image: "$IMAGE_NAME:$IMAGE_VERSION"

workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
      variables:
        BUILD_TO: "main"
    - when: always

build:
  stage: build
  script:
    - cd $CI_PROJECT_DIR/go_source
    - go build .
  artifacts:
    paths:
      - go_source/main
    expire_in: 1 week
  tags:
    - main

docker_build:
  stage: image_build
  image: "docker:stable"
  script:
    - ls -la go_source/
    - pwd
    - docker build --build-arg TOKENARG=$PRJ_TOKEN --tag "gotestapp:$CI_COMMIT_SHORT_SHA" .
  tags:
    - main

run:
  stage: run
  image: "$CI_REGISTRY_IMAGE/workbox:latest"
  script:
    - make deploy
  tags:
    - main
